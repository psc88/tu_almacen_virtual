<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <title>Tu Almacen Virtual</title>
  </head>
  <body>
    <head>
      <h1>encabezado</h1>
    </head>
    <main>
      <section class="sitioCompleto">
        <article class="verde py-5 text-center ">
            <h1 id="error">Error 404</h1>
            <p class="fs-2">!!Sitio web no encontrado!!</p>
            <a href='./index.html' class="btn btn-success fs-5">Pagina Principal</a>
            <p class="fs-2 mt-5">Presiona para continuar o juega un juego</p>
        </article>
        <article class="text-center">
            <article>
                <h1 class="text-white juego">Juego del ahorcado</h1>
                <p class="text-white juego">Intruduzca una letra, por favor</p>
            </article>
            <article id="continuar">
                <input type="text" maxlength="1" id="letra">
                <button id="calcular" class="juego">Probar</button>
                <p class="text-white juego" id="output"></p>
                <div id="ahorcado" class="rounded mx-auto d-block"></div>
            </article>
        </article>
      </section>
    </main>
    <footer>
      <h1>pie de pagina</h1>
    </footer>
    <script src="./js/error.js"></script>
    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
